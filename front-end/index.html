<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Film CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="position-absolute  top-0 start-0 mt-5 ms-5">
        <button class="btn btn-danger" id="Add" onclick="showAddFilmForm()"><i class="fa-solid fa-plus"></i></button>
        <button class="btn btn-danger" id="FilmList" onclick=" showFilmList()"><i class="fa-solid fa-film"></i></button>
    </div>

    <div class="position-absolute top-0 end-0 mt-5 me-5">
        <button class="btn btn-warning d-none" id="LightTheme" onclick="lightTheme()" type="button"><i class="fa-solid fa-lightbulb"></i></button>
        <button class="btn btn-dark" id="DarkTheme" onclick="darkTheme()" type="button"><i class="fa-regular fa-lightbulb"></i></button>
    </div>

    <section class="custom-header">
        <h1 class="text-center display-1 fw-bolder mt-4">FILM CRUD</h1>

        <!-- MODALE -->
         <div id="modalWrapper">

         </div>
    
        <!-- SHOW FILM LIST -->
        <div class="container-fluid d-none" id="FilmWrapper">
            <div class="row film-list-custom justify-content-center align-items-center mt-5">
    
            </div>
        </div>


        <!-- SHOW ADD FILM -->
        <div class="container-fluid d-none" id="AddFilm">
            <div class="row film-add-custom justify-content-start align-items-center">
                <div class="custom-form ms-5 d-flex justify-content-center align-items-center">

                    <div class="col-8 " >
                        <h2 class="text-center text-black display-6 fw-bold mb-5" id="title">Aggiungi nuovo Film</h2>
            
                        <div class="input-group mb-3">
                          <span class="input-group-text custom-span">Nome</span>
                          <input type="text" class="form-control"  aria-label="name" aria-describedby="name" id="name">
                        </div>
            
                        
                        <div class="input-group mb-3">
                            <span class="input-group-text custom-span">Regista</span>
                            <input type="text" class="form-control"  aria-label="director" aria-describedby="director" id="director">
                        </div> 


                        <div class="input-group mb-3">
                            <span class="input-group-text custom-span">Copertina</span>
                            <input type="text" class="form-control"  aria-label="imgUrl" aria-describedby="imgUrl" id="imgUrl">
                        </div> 
                        
                        
                        <div class="input-group mb-3">
                            <span class="input-group-text custom-span">Uscito nel</span>
                            <input type="date" class="form-control"  aria-label="relaseDate" aria-describedby="relaseDate" id="relaseDate">
                        </div> 
                    
                        <div class="input-group mb-3">
                            <select class="form-select form-select-lg mb-3" aria-label="Large select example"  id="categories">
                                
                            </select>
                        </div> 
                        <div class="input-group mb-3">
                            <select class="form-select form-select-lg mb-3" aria-label="Large select example"  id="tags" multiple>
                                
                            </select>
                        </div> 
                        
                        <div class="d-flex justify-content-start">
                           <button class="btn btn-dark d-none" type="button" id="Update" onclick="updateFilm()">Aggiorna</button>
                           <button class="btn btn-dark" type="button" id="addFilm" onclick="addFilm()">Aggiungi</button>
                           <button class="btn btn-dark mx-2" type="button" id="Reset" onclick="resetForm()">Reset</button>
            
                        </div>
            
                        
                    </div>


                </div>
    
            </div>
        </div>

        

       

    </section>



    









    <script src="./main.js"></script>
    <script src="https://kit.fontawesome.com/35b7a9f278.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
